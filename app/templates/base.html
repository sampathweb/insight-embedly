<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Insight Data Engineering Project"/>
    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">

    <title>Dashboard</title>


    <!-- Bootstrap Core CSS -->
    <link href="{{url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="{{url_for('static', filename='vendor/flatui/css/flat-ui.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/sb-admin-2.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='css/plugins/social-buttons.css')}}" rel="stylesheet">
    <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.ico')}}">
    <!-- Custom Fonts -->
    <link href="{{url_for('static', filename='vendor/font-awesome-4.1.0/css/font-awesome.min.css')}}" rel="stylesheet" type="text/css">

    <link href="{{url_for('static', filename='vendor/datepicker/css/datepicker.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='vendor/bootstrap-select/css/bootstrap-select.css')}}" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="dist/js/vendor/html5shiv.js"></script>
      <script src="dist/js/vendor/respond.min.js"></script>
    <![endif]-->
    {% block head %}{% endblock head %}
  </head>
  <body>
    <div class="wrapper">
        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{url_for('main.index')}}">Ramesh Sampath - Insight @ Embed.ly</a>
            </div>
            <!-- /.navbar-header -->
            <ul class="nav navbar-top-links navbar-right">
              <li class="divider"></li>
              <li><a href="{{url_for('main.slides')}}">Slides</a>
              <li class="divider"></li>
              <li><a href="https://github.com/sampathweb/">Github</a>
              <li class="divider"></li>
              <li><a href="https://twitter.com/sampathweb/">Twitter</a>
              </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->
            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a class="active" href="{{url_for('main.index')}}"><i class="fa fa-dashboard fa-fw"></i> Dashboard Home</a>
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-bar-chart-o fa-fw"></i> Charts<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a href="{{url_for('main.viz_date')}}">Activity by Date</a>
                                </li>
                                <li>
                                    <a href="{{url_for('main.viz_content')}}">Acitivty by Source</a>
                                </li>
                            </ul>
                            <!-- /.nav-second-level -->
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>
      <div id="page-wrapper">
      {% block body %}{% endblock body %}
      </div>
      </div>
    <footer>
      <div class="container">
        <div class="row">
        </div>
      </div>
    </footer>
    <script src="{{url_for('static', filename='vendor/flatui/js/vendor/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/datepicker/js/bootstrap-datepicker.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/bootstrap-select/js/bootstrap-select.js')}}"></script>
    <script src="{{url_for('static', filename='vendor/flatui/js/flat-ui.min.js')}}"></script>
    {% block js %}{% endblock js %}
  </body>
</html>
